<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles/styles.css" rel="stylesheet">
        <title>Silk Road Blog</title>
    </head>
    <body>
        <h1 id="title">Silk Road Blog - a casual journey up the Silk Road</h1>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="sign-up.html">Sign-up</a></li>
                </ul>
              </div>
              <div class="col-9">
                    <h1>Latest Posts</h1>
                      <!-- Container where posts will be inserted -->
                    <div id="posts-container">
                    <!-- Dynamic content goes here -->
                    </div>
              </div>
              <div class="col">
                3 of 3
              </div>
            </div>
            <div class="row">
              <div class="col">
                1 of 3
              </div>
              <div class="col-5">
                2 of 3 (wider)
              </div>
              <div class="col">
                3 of 3
              </div>
            </div>
          </div>
         <!-- JavaScript to load and insert posts from the JSON file -->
      <script>
        // Fetch the JSON file containing post metadata
        fetch('posts.json')
          .then(response => response.json())
          .then(data => {
            // Get the container element where you want to display the posts
            const container = document.getElementById('posts-container');
    
            // Assuming data.posts is an array of post objects:
            data.posts.forEach(post => {
              // Create a new element for each post. Here we use a <div>,
              // but you could also use an <article> element or any other container.
              const postElement = document.createElement('div');
              
              // Use innerHTML to insert the post details.
              // Adjust the HTML structure to suit your design.
              postElement.innerHTML = `
                <h2><a href="${post.url}">${post.title}</a></h2>
                <p>${post.summary}</p>
              `;
              
              // Append the new post element to the container
              container.appendChild(postElement);
            });
          })
          .catch(error => {
            console.error('Error loading posts:', error);
          });
      </script>
    </body>
</html>
