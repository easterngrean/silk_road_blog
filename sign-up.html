<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
        <!-- Modern Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
        <!-- Your custom styles -->
        <link href="styles/styles.css" rel="stylesheet">
        <title>Silk Road Blog</title>
    </head>
    <body>
        <!-- At the very top of your page -->
        <header class="site-banner">
          <picture class="header-banner">
            <!-- Large (≥1600px) -->
            <source media="(min-width: 1600px)" 
                srcset="images/banner_2400x800.png 1x, images/banner_4800x1600.png 2x">
            <!-- Medium (1200–1599px) -->
            <source media="(min-width: 1200px)" 
                srcset="images/banner_1600x400.png">
            <!-- Small (<1200px) -->
            <img src="images/banner_1200x400.png" 
                 alt="Silk Road Blog Banner" 
                 style="width:100%; height:auto; display:block;">
          </picture>
        </header>
        <h1>Sign-up</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col outer-columns">
                    <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="sign-up.html">Sign-up</a></li>
                      </ul>
                </div>
                <div class="col-8">
                    <h3>Keep up to date with our travels by signing up for email notifications:</h3>
                        <form action="https://formsubmit.co/easterngrean@live.com" method="POST">
                            <input type="text" name="name" placeholder="Your name" required><br>
                            <input type="email" name="email" placeholder="Your email" required><br>
                            <button type="submit">Register</button>
                    <!-- Optional: redirect after success -->
                            <input type="hidden" name="_next" value="https://your-site.com/thank-you.html">
                        </form>
                    <p>After you register, your information will be saved to our database. Thank you!</p>
                </div>
                <div class="col outer-columns">
                     <div id="links-container"></div>
                </div>
            <div class="row">
                <div class="col">

                </div>
                <div class="col-5">

                </div>
                <div class="col">

                </div>
            </div>
        </div>
        <script></script>
    </body>
    <script src="js/script.js"></script>
</html>
