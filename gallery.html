<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | Silk Road Blog</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Your custom styles -->
  <link href="styles/styles.css" rel="stylesheet">

  <!-- Lightbox library (BaguetteBox.js) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="site-banner">
    <div class="banner-title-wrap">
      <h1 id="title">Silk Road Blog - a casual journey up the Silk Road</h1>
    </div>
    <picture class="header-banner">
      <source media="(min-width: 1600px)" srcset="images/banner_2400x800.png 1x, images/banner_4800x1600.png 2x">
      <source media="(min-width: 1200px)" srcset="images/banner_1600x400.png">
      <img src="images/banner_1200x400.png" alt="Silk Road Blog Banner">
    </picture>
  </header>

  <!-- Gallery Container -->
  <div class="container gallery-container text-center">
    <h1>Photo Gallery</h1>
    <p class="page-description">Click on any image to view it in full size</p>

    <div class="tz-gallery">
      <div class="row justify-content-center">
        <!-- Repeat this block for each image -->
        <div class="col-sm-6 col-md-4 mb-4">
          <a class="lightbox" href="images/photo1_large.jpg">
            <img src="images/photo1_thumb.jpg" alt="Photo 1" class="img-fluid">
          </a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
          <a class="lightbox" href="images/photo2_large.jpg">
            <img src="images/photo2_thumb.jpg" alt="Photo 2" class="img-fluid">
          </a>
        </div>
        <div class="col-sm-6 col-md-4 mb-4">
          <a class="lightbox" href="images/photo3_large.jpg">
            <img src="images/photo3_thumb.jpg" alt="Photo 3" class="img-fluid">
          </a>
        </div>
        <!-- Add more <div class="col..."> as needed -->
      </div>
    </div>
  </div>

  <!-- Init Lightbox -->
  <script>
    baguetteBox.run('.tz-gallery');
  </script>
</body>
</html>
