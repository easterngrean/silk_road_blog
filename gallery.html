<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- BaguetteBox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/baguettebox.js@1.11.1/dist/baguetteBox.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" />

  <!-- Your custom styles -->
  <link href="styles/styles.css" rel="stylesheet" />

  <title>Silk Road Blog â€“ Gallery</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav>
    <div id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="sign-up.html">Sign-up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Banner header -->
  <header class="site-banner">
    <h1 id="title">Gallery</h1>
    <picture class="header-banner">
      <source media="(min-width: 1600px)" srcset="images/banner_2400x800.png 1x, images/banner_4800x1600.png 2x" />
      <source media="(min-width: 1200px)" srcset="images/banner_1600x400.png" />
      <img src="images/banner_1200x400.png" alt="Silk Road Blog Banner" style="width: 100%; height: auto; display: block;" />
    </picture>
  </header>

  <!-- Gallery Section -->
  <div class="container gallery-container mt-4">
    <h1 class="text-center mb-4">Scenes from the Silk Road</h1>
    <div class="tz-gallery row g-3 justify-content-center">

      <!-- Gallery Item -->
      <div class="col-6 col-md-4">
        <a class="lightbox d-block" href="images/img1.jpg">
          <img src="images/img1.jpg" alt="Scene 1" class="img-fluid rounded shadow-sm" />
        </a>
      </div>

      <div class="col-6 col-md-4">
        <a class="lightbox d-block" href="images/img2.jpg">
          <img src="images/img2.jpg" alt="Scene 2" class="img-fluid rounded shadow-sm" />
        </a>
      </div>

      <div class="col-6 col-md-4">
        <a class="lightbox d-block" href="images/img3.jpg">
          <img src="images/img3.jpg" alt="Scene 3" class="img-fluid rounded shadow-sm" />
        </a>
      </div>

      <div class="col-6 col-md-4">
        <a class="lightbox d-block" href="images/img4.jpg">
          <img src="images/img4.jpg" alt="Scene 4" class="img-fluid rounded shadow-sm" />
        </a>
      </div>

      <div class="col-6 col-md-4">
        <a class="lightbox d-block" href="images/img5.jpg">
          <img src="images/img5.jpg" alt="Scene 5" class="img-fluid rounded shadow-sm" />
        </a>
      </div>

      <div class="col-6 col-md-4">
        <a class="lightbox d-block" href="images/img6.jpg">
          <img src="images/img6.jpg" alt="Scene 6" class="img-fluid rounded shadow-sm" />
        </a>
      </div>

    </div>
  </div>

  <!-- BaguetteBox JS -->
  <script src="https://cdn.jsdelivr.net/npm/baguettebox.js@1.11.1/dist/baguetteBox.min.js"></script>
  <script>
    baguetteBox.run('.tz-gallery');
  </script>
</body>
</html>
